<script>
new Chart(document.getElementById("air-condition"), {
    type: 'line',
    data: {
      labels: {{ air_condition_time | safe }},
      datasets: [
        {
          label: "HVAC | Hourly Energy Consumption",
            borderColor: "rgb(255, 186, 77)",
            backgroundColor: "rgb(255, 186, 77, .1)",
            borderWidth: 2,
            fill: true,
            data: {{ air_condition_consumption }}
        }
      ]
    },
    options: {
            elements: {
                point: {
                    radius: 1.4
                }
            },
            scales: {
                pointLabels: {
                    fontStyle: "bold",
                },
                yAxes: [{
                    ticks: {
                        padding: 20,
                        fontSize: 13,
                        beginAtZero: true,
                        maxTicksLimit: 4,
                        callback: function(value, index, values) {
                            return value + ' kWh';
                        },
                    },
                    scaleLabel: {
                        display: true,
                        labelString: "Energy Consumption (kWh)",
                        fontStyle: "bold",
                        fontSize: 14
                    }
                }],
                xAxes: [{
                    gridLines: {
                        display: false,
                        drawOnChartArea: true
                    },
                    ticks: {
                        fontSize: 13,
                        padding: 20,
                        autoSkip: true,
                        maxTicksLimit: 4,
                        maxRotation: 0,
                    },
                    scaleLabel: {
                        display: true,
                        labelString: "Date",
                        fontStyle: "bold",
                        fontSize: 14
                    }
                }],
            },
            legend: {
                onClick: (e) => e.stopPropagation(),
                labels: {
                    fontSize: 14,
                    usePointStyle: true,
                    boxWidth: 6
                }
            },
            tooltips: {
                enabled: true,
                mode: 'single',
                callbacks: {
                    label: function(tooltipItems, data) {
                        return 'Energy Consumption: ' + tooltipItems.yLabel + ' kWh';
                    },
                }
            },
        }
});

Chart.defaults.global.defaultFontFamily = 'Josefin Sans';

Chart.Legend.prototype.afterFit = function() {
    this.height = this.height + 20;
};

</script>
